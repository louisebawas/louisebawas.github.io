<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Louise | Frontend Developer</title>
    <link href="styles/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap" rel="stylesheet" /> 
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,600;1,200&display=swap" rel="stylesheet" /> 
    <script defer src="scripts/main.js"></script>
  </head>
  <body>
    <aside class="scroll-indicator-wrapper">
      <div class="scroll-indicator">
        <a class="scroll-dot" href="#home"></a>
        <a class="scroll-dot" href="#about"></a>
        <a class="scroll-dot" href="#contact"></a>
        <a class="scroll-dot" href="#end"></a>
      </div>
    </aside>
    <div class="container">
      <div class="gradient">
        <div id="home" class="one-screen">
          <header>
            <div class="navbar">
              <div class="logo">louise</div>
              <button class="hamburger"></button>
            </div>
          </header>
        </div>
        <div id="about" class="one-screen">
          <div class="center">
            <span class="large-text reveal">熱狂で、<br />世界を変えよう。</span>
          </div>
        </div>
        <div id="contact" class="one-screen">
          <div class="center reveal">
            something
          </div>
        </div>
      </div>
      <div id="end" class="one-screen">
        <div class="center reveal">
          something
        </div>
      </div>
    </div>
  </body>
</html>
